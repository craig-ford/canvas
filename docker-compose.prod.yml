services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: canvas
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: canvas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canvas"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    environment:
      CANVAS_DATABASE_URL: postgresql+asyncpg://canvas:${DB_PASSWORD}@db:5432/canvas
      CANVAS_CORS_ORIGINS: '["https://canvas.craigford.ca"]'
      CANVAS_SECRET_KEY: ${SECRET_KEY}
      CANVAS_LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      target: production
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  uploads:
  certbot_conf:
  certbot_www:
