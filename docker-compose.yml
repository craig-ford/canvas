version: '3.8'

services:
  db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-canvas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-canvas_dev}
      POSTGRES_DB: ${POSTGRES_DB:-canvas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-canvas}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CANVAS_DATABASE_URL=${CANVAS_DATABASE_URL:-postgresql+asyncpg://canvas:canvas_dev@db:5432/canvas}
      - CANVAS_CORS_ORIGINS=${CANVAS_CORS_ORIGINS:-["http://localhost:5173","http://localhost:3000"]}
      - CANVAS_SECRET_KEY=${CANVAS_SECRET_KEY:-dev-secret-key-change-in-production}
      - CANVAS_LOG_LEVEL=${CANVAS_LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5173:5173"  # dev profile
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - dev
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  frontend-prod:
    build: 
      context: ./frontend
      target: production
    restart: unless-stopped
    ports:
      - "80:80"      # prod profile
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - prod
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  postgres_data: